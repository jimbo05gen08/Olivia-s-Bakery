<div class="col" style="width: 50%; margin-left: 400px">
  <h4 class="subtittle">Registarse</h4>
  <div class="container-fluid access-custom">
    <div class="div-access">
      <span class="butt1"
        ><button type="button" class="btn btn-outline-secondary button1 mt-4">
          Registrarse con Facebook
        </button></span
      >
      <span class="butt1"
        ><button type="button" class="btn btn-outline-secondary button1 mt-2">
          Registrarse con Gmail
        </button></span
      >

      <div class="div-access2">
        <span class="butt2"
          ><label for="InputEmail1" class="form-label mt-2 mx-4"
            >Ingresar e-mail</label
          ></span
        >
        <span class="butt1"
          ><input
            type="email"
            class="form-control button2 mx-4"
            id="InputEmail1"
            aria-describedby="emailHelp"
            placeholder="Ingresar e-mail..."
        /></span>
      </div>

      <div class="div-access2">
        <span class="butt2"
          ><label for="InputDate1" class="form-label mt-2 mx-4"
            >Fecha de nacimiento</label
          ></span
        >
        <span class="butt1"
          ><input type="date" class="form-control button2 mx-4" id="InputDate1"
        /></span>
      </div>

      <div class="div-access2">
        <span class="butt2"
          ><label for="InputEmail1" class="form-label mt-2 mx-4"
            >Contraseña</label
          ></span
        >
        <span class="butt1"
          ><input
            type="password"
            class="form-control button2 mx-4"
            id="InputPassword1"
            placeholder="Contraseña..."
        /></span>
      </div>
    </div>
    <br />

    <div class="container div-access3">
      <div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label check-custom" for="flexCheckDefault">
            Autorizo a Olivia’s Bakery para realizar el tratamiento de mis datos
            personales para el envío de publicidad de manera electrónica.
          </label>
        </div>
        <br />

        <div class="form-check">
          <input
            class="form-check-input check-custom"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label check-custom" for="flexCheckDefault">
            He leído y estoy de acuerdo con la política de privacidad.
          </label>
        </div>
        <br />

        <div>
          <ul>
            <button type="button" class="btn btn-primary button6 px-5 mx-4">
              <li class="button6a">
                <a href="#">Registrarse</a>
              </li>
            </button>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
